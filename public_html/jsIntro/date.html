<script>
    $(function () {
        // Datum voorbeeld 1
        var vandaag = new Date();
        var datum = vandaag.getDate() + '-' + (vandaag.getMonth() + 1) + '-' + vandaag.getFullYear();
        var uur = vandaag.getHours();
        var minuten = vandaag.getMinutes();
        var APm = '';
        if (minuten < 10) {
            minuten = '0' + minuten;
        }
        if (uur <= 12) {
            APm = ' AM';
        } else {
            uur = uur - 12;
            APm = ' PM';
        }
        $('#datum1').html('Het is vandaag: ' + datum + '<br>Het is momenteel ' + uur + ':' + minuten + ' ' + APm);

        // Datum voorbeeld 2
        var arDagen = ['zo', 'ma', 'di', 'wo', 'do', 'vr', 'za'];
        var dag = vandaag.getDay();
        $('#datum2').html('Het is vandaag: ' + arDagen[dag] + ' ' + datum);

    });
</script>
