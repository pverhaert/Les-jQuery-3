<script>
    $(function () {
        // History van de pagina
        $('h2').html('History.length = ' + history.length);

        // Ga naar vorige pagina
        $('#vorige').click(function () {
            history.back();
        });
        // Ga naar eerste pagina
        $('#eerste').click(function () {
            history.go(-(history.length - 1));
        });
    });
