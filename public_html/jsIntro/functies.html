    <button class="button" id="knop2" onClick="toonKnopX('knop 2')">knop 2</button>
    <button class="button" id="knop3" onClick="toonKnopX('knop 3')">knop 3</button>

    <h2>Functie met return-waarde</h2>
    <script>
        // Functie met return-waarde
        function berekenFaculteit(getal) {
            resultaat = 1;
            for (i = 1; i <= getal; i++) {
                resultaat = resultaat * i;
            }
            return "Faculteit van " + getal + " = " + resultaat;
        }
    </script>
    <p>
        <script>document.write(berekenFaculteit(2)); </script><br>
        <script>document.write(berekenFaculteit(5)); </script><br>
        <script>document.write(berekenFaculteit(10)); </script>
    </p>

    <h2>Anonieme functie</h2>
    <button class="button" id="knop4" onClick="drukKnop('knop 4')">knop 4</button>
    <button class="button" id="knop5" onClick="drukKnop('knop 5')">knop 5</button>
