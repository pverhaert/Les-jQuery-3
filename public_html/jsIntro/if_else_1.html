<main class="container"> <!-- InstanceBeginEditable name="data" -->
    <h1>If-Else</h1>
    <section>
        <h2>Voorbeeld 1: vaste tekst</h2>
        <script>
            var getal1 = 8;
            if (getal1 > 5) {
                document.write('<p>getal1 is groter dan 5</p>');
            } else {
                document.write('<p>getal1 is kleiner dan of gelijk aan 5</p>');
            }
        </script>
    </section>
    <section>
        <h2>Voorbeeld 2: variabele tekst</h2>
        <script>
            if (getal1 > 5) {
                document.write('<p>getal1 heeft de waarde ' + getal1 + ' en is groter dan 5</p>');
            } else {
                document.write('<p>getal1 heeft de waarde ' + getal1 + ' en is kleiner dan of gelijk aan 5</p>');
            }
        </script>
    </section>
    <section>
        <h2>Voorbeeld 3: verkorte if-else</h2>
        <script>
            rest = (getal1 % 2 == 0) ? 'even' : 'oneven';
            document.write('<p>' + getal1 + ' is  een ' + rest + ' getal</p>');
        </script>
    </section>
