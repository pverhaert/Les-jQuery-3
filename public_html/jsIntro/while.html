<main class="container"> <!-- InstanceBeginEditable name="data" -->
    <h1>While en Do-While lus</h1>
    <div>
        <label for="getal">Getal: </label>
        <div class="input">
            <input type="number" id="getal">
        </div>
        <h2>While lus:</h2>
        <div class="message-bar background-success" id="resultaatWhile"></div>
        <h2>Do-While lus:</h2>
        <div class="message-bar background-error" id="resultaatDoWhile"></div>
        <h2>For lus:</h2>
        <div class="message-bar background-success" id="resultaatFor"></div>
    </div>
    <!-- InstanceEndEditable -->
</main>
<script src="../js/jquery.min.js"></script>
<script src="../js/les.js"></script>
<!-- InstanceBeginEditable name="script" -->
<script>
    $(function () {
        $('#getal').blur(function () {
            var van = 0;
            var tot = $(this).val();
            var txt = '';
            var i = van;
            while (i <= tot) {
                txt += i + ', ';
                i++;
            }
            $('#resultaatWhile').html(txt);

            // zelfde bewerking met do - while lus
            var txt = '';
            var i = van;
            do {
                txt += i + ', ';
                i++;
            } while (i <= tot);
            $('#resultaatDoWhile').html(txt);

            // zelfde bewerking met for lus
            var txt = '';
            var i = van;
            for (i = van; i <= tot; i++) {
                txt += i + ', ';
            }
            $('#resultaatFor').html(txt);
        });
    });
</script>
<!-- InstanceEndEditable -->
</body>
