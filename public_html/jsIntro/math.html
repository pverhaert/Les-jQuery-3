        <label for="straal">straal</label>
        <span class="input">
            <input type="number" id="straal" placeholder="straal">
        </span>
        cm x
        <label for="hoogte">hoogte</label>
        <span class="input">
            <input type="number" class="input" id="hoogte" placeholder="hoogte">
        </span>cm
        <button class="button" id="bereken">bereken</button>
    </p>
    <h2 id="resDobbel">Dobbelsteen</h2>

        <button class="button" id="gooi">Gooi de bobbelstenen</button>

<script>
    $(function () {
        // Voorbeeld 1: volume cilinder
        $('#bereken').click(function () {
            var r = $('#straal').val();
            var h = $('#hoogte').val();
            var volume = r * r * Math.PI * h;
            //volume = Math.round(volume);
            //volume = Math.round(volume*100)/100;
            $('#resVol').html('Volume: ' + volume + ' cm&sup3;');
        });

        //Voorbeeld 2: dobbelstenen
        $('#gooi').click(function () {
            var d1 = Math.floor(Math.random() * 6) + 1;
            var d2 = Math.floor(Math.random() * 6) + 1;
            var d3 = Math.floor(Math.random() * 6) + 1;
            $('#resDobbel').html('U gooide ' + d1 + ', ' + d2 + ' en ' + d3);
        });
    });
</script>
