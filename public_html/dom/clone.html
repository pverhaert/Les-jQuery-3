<main class="container"> <!-- InstanceBeginEditable name="data" -->
    <h1>Elementen klonen</h1>
    <section id="sect1">
        <h2>clone() methode</h2>
        <p>
            <input class="button" type="button" id="clone" value="nieuwe tijd">
        </p>
        <ul>
            <li class="temp">Het is nu: <span class="tijd"></span></li>
        </ul>
    </section>

    <!-- InstanceEndEditable -->

<script src="../js/jquery.min.js"></script>
<script src="../js/les.js"></script>
<!-- InstanceBeginEditable name="script" -->
<script>
    $(function () {
        var uur = tijd();
        $('.tijd').text(uur);

        // Dupliceer li-tag en verwijder .temp
        $('#clone').click(function () {
            uur = tijd();
            $('main li.temp').clone().removeClass('temp').insertBefore('main li:first');
            // $('main li.temp').clone(true).removeClass('temp').insertBefore('main li:first');
            // $('main li.temp').clone(true).removeClass('temp').find('.tijd').text(uur).end().insertBefore('main li:first');
        });

        // Klik op een li-tag
        $('main li').click(function () {
            alert($(this).text());
        });

        // Bereken huidige tijd
        function tijd() {
            d = new Date();
            uur = d.getHours() + 'h ' + d.getMinutes() + 'min ' + d.getSeconds() + 'sec';
            return uur;
        }
    });
</script>
