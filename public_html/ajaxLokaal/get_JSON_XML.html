<main class="container"> <!-- InstanceBeginEditable name="data" -->
    <h1>$.get <span>(JSON vs XML)</span></h1>
    <section id="xmlData" class="message-bar background-gray-light">
        <h2>Naam</h2>
        <p>id= <span></span><br>
            Email-1 = <span></span><br>
            Email-2 = <span></span></p>
    </section>
    <p>&nbsp;</p>
    <section id="jsonData" class="message-bar background-gray-light">
        <h2>Naam</h2>
        <p>id= <span></span><br>
            Email-1 = <span></span><br>
            Email-2 = <span></span></p>
    </section>

    <!-- InstanceEndEditable -->
</main>
<script src="../js/jquery.min.js"></script>
<script src="../js/les.js"></script>
<!-- InstanceBeginEditable name="script" -->
<script>
    $(function () {
        // XML
        $.get('data/adres.xml', function (data) {
            $('#xmlData h2').text($(data).find('naam:first').text());
            $('#xmlData span:first').text($(data).find('adres:first').attr('id'));
            $('#xmlData span:eq(1)').text($(data).find('email1:first').text());
            $('#xmlData span:last').text($(data).find('email2:first').text());
        }, 'xml');

        // JSON
        $.get('data/adres.json', function (data) {
            //alert(data);
            $('#jsonData h2').text(data.adres[0].naam);
            $('#jsonData span:first').text(data.adres[0].id);
            $('#jsonData span:eq(1)').text(data.adres[0].email.email1);
            $('#jsonData span:last').text(data.adres[0].email.email2);
        }, 'json');
    });
</script>
<!-- InstanceEndEditable -->
