        $.ajax({
            url: 'data/bloemen2.json',
            dataType: 'json',
            success: function (data) {
                $('#aantal').text(data.length);
                $.each(data, function (index, value) {
                    $("#bloemenlijst").append('<li><a href="' + this.url + '">' + this.titel + '</a></li>\n\t');

            error: function (jqxhr, textStatus, error) {

            }
        });
    });
