    <h2>Totale score: <span id="teller">0</span></h2>
    <p>
        <input class="button" type="button" id="wisRating" value="Wis totale score">
    </p>
    <article>
        <section>
            <div class="bloem">
                <img src="../../assets/fotos/thumb_anjer.jpg" alt="Anjer" title="Wis rating anjer">

            <div class="rating">

        <section>

                <img src="../../assets/fotos/thumb_narcis.jpg" alt="Narcis" title="Wis rating narcis">

            <div class="rating">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </section>
        <section>
            <div class="bloem">
                <img src="../../assets/fotos/thumb_roos.jpg" alt="Roos" title="Wis rating roos">
            </div>
            <div class="rating">
                <span></span><span></span><span></span><span></span><span></span>

        <section>
            <div class="bloem">

<!-- InstanceBeginEditable name="script" -->
<script>
    $(function () {
        $('.rating span').addClass('rate_no');

        // Meermaals klikken binnen één rating toegestaan
        $('.rating span').click(function () {
            $(this).siblings().removeClass('rate_yes');
            $(this).prevAll().addBack().addClass('rate_yes');
            $(this).parent().parent().find('.bloem').addClass('drop');
            berekenRating();
        });

        // Meermaals klikken binnen één rating NIET toegestaan. Rating wissen kan nog wel.
//	$('.rating span').click(function(){
//		if (!$(this).siblings().hasClass('rate_yes')) {
//		  $(this).siblings().removeClass('rate_yes');
//		  $(this).prevAll().addBack().addClass('rate_yes');
//		  $(this).parent().parent().find('.bloem').addClass('drop');
//		  berekenRating();
//		}
//	});

        // Wis totale rating
        $('#wisRating').click(function () {
            $('span').removeClass('rate_yes');
            $('.bloem').removeClass('drop');
            berekenRating();
        });

        // Wis individuele rating
        $('.bloem img').click(function () {
            $(this).closest('section').find('span').removeClass('rate_yes');
            $(this).parent().removeClass('drop');
            berekenRating();
        });

        // Bereken totale rating
        function berekenRating() {
            var teller = $('.rate_yes').length;
            $('#teller').text(teller);
        }
    });
</script>
<!-- InstanceEndEditable -->
</body>
