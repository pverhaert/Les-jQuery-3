<!doctype html>
<html lang="nl"><!-- InstanceBegin template="/Templates/jQuery.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- InstanceBeginEditable name="doctitle" -->
    <title>Reactietest</title>
    <!-- InstanceEndEditable -->
    <link href="../../css/style.css" rel="stylesheet">
    <!-- InstanceBeginEditable name="head" -->
    <style>
        main {
            display: flex;
            flex-direction: column;
        }

        #score {
            display: flex;
        }

        #speelveld {
            border: solid 1px black;
            background-color: #FDFFCE;
            width: 500px;
            height: 500px;
            position: relative;
        }

        #blok {
            width: 40px;
            height: 40px;
            position: absolute;
            cursor: pointer;
            background-color: red;
            border: solid 1px black;
            box-shadow: 3px 3px 3px rgba(51, 51, 51, .7);
            top: 0px;
            left: 0px;
        }
    </style>
    <!-- InstanceEndEditable -->
</head>
<body>
<div class="background-dark">
    <header class="container">
        <nav id="mainNav">
            <ul>
                <li><a href="../../../index.html"><i class="fas fa-home"></i> Homepage</a></li>
                <li><a href="../../../opdrachten/index.html"><i class="fas fa-th-list"></i> Opdrachten</a></li>
                <li><a href="https://oscarotero.com/jquery/"><i class="fas fa-eye"></i> Cheat sheet</a></li>
            </ul>
            <ul>
                <li><a href="#!"></a></li>
            </ul>
        </nav>
    </header>
</div>
<main class="container"> <!-- InstanceBeginEditable name="data" -->
    <h1>Reactietest</h1>
    <div id="score">
        <input class="button" type="button" id="start" value="Start">
        <p id="uwScore">Start:<br>Stop:<br>Reactietijd:</p>
    </div>
    <div id="speelveld">
        <div id="blok"></div>
    </div>
    <!-- InstanceEndEditable -->
</main>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/les.js"></script>
<!-- InstanceBeginEditable name="script" -->
<script>
    $(function () {
        $('#blok').hide();
        var startTijd, eindTijd;
        var wachttijd = 3000;
        var speelH = $('#speelveld').height() - $('#blok').height();
        var speelW = $('#speelveld').width() - $('#blok').width();
        $('#start').click(function (e) {
            $('#blok').hide();
            var blokX = Math.floor(Math.random() * speelW) + 'px';
            var blokY = Math.floor(Math.random() * speelH) + 'px';
            $('#blok').css({top: blokY, left: blokX});
            startTijd = e.timeStamp;
            setTimeout(function () {
                $('#blok').show();
            }, wachttijd);
        });
        $('#blok').click(function (e) {
            eindTijd = e.timeStamp;
            var tijd = (eindTijd - startTijd - wachttijd) / 1000;
            $('#uwScore').html('Start: ' + startTijd + ' ms<br>' + 'Stop: ' + eindTijd + ' ms<br>' + 'Reactietijd: ' + tijd + ' sec');
        });
    });
</script>
<!-- InstanceEndEditable -->
</body>
